<h2>Batches</h2>

<table class="tb-data-table" *ngIf="batches.length > 0">
    <tr>
        <th>
            ID
        </th>
        <th>
            Checked in date
        </th>
        <th>
            Expiration date
        </th>
        <th>
            Quantity
        </th>
        <th>
            History
        </th>
    </tr>
    <tr *ngFor="let batch of batches; let index = index;" class="br-b-1">
        <td>{{batch.id}}</td>
        <td>{{batch.checkedInDate | date:'dd/MM/yyy HH:mm'}}</td>
        <td>{{batch.expirationDate | date:'dd/MM/yyy HH:mm'}}</td>
        <td>{{batch.quantity}}</td>
        <td><a [routerLink]="['/batch-history', batch.id]">History</a></td>
    </tr>
</table>
<div *ngIf="batches.length == 0">
    <p>There are no batches to display.</p>
</div>
